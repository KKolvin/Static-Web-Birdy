    <body>
        <div id="wrapper">
            <h1>Simple Calculator</h1>

            <div id="content">
                <input type="text" id="box1" autocomplete="off">
                <input type="text" id="box2" autocomplete="off">

                <div id="operators">
                    <button type="button" onclick="add()"> + </button>
                    <button type="button" onclick="minus()"> - </button>
                    <button type="button" onclick="mul()"> * </button>
                    <button type="button" onclick="div()"> / </button>
                    <button type="button" onclick="exp()"> ^ </button>
                </div>  


                <p id="box3"><strong>Result:</strong> &nbsp; <span id="res"></span></p>
                <button id="clear" type="button" onclick="cle()"> clear </button><br>
            </div>
